# Docker Compose для production с готовым образом frontend
# 
# Использование:
#   docker compose -f docker-compose.prod.production.yml up -d
#
# Образ frontend должен быть собран с правильным NEXT_PUBLIC_API_URL
# и загружен в GHCR или Docker daemon

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: homeguru-postgres
    environment:
      POSTGRES_DB: homeguru
      POSTGRES_USER: homeguru
      POSTGRES_PASSWORD: homeguru_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U homeguru"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - homeguru-network

  bot:
    image: ghcr.io/yangdeniz/homeguru-bot:latest
    container_name: homeguru-bot
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://homeguru:homeguru_dev@postgres:5432/homeguru
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - homeguru-network
    restart: unless-stopped

  api:
    image: ghcr.io/yangdeniz/homeguru-api:latest
    container_name: homeguru-api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://homeguru:homeguru_dev@postgres:5432/homeguru
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - homeguru-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    # Вариант 1: Из GHCR (если запушили туда)
    # image: ghcr.io/yangdeniz/homeguru-frontend:production
    
    # Вариант 2: Локальный образ (если загрузили через docker load)
    image: homeguru-frontend:production
    
    container_name: homeguru-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://92.255.78.249:8003
    ports:
      - "3003:3000"
    depends_on:
      - api
    networks:
      - homeguru-network
    restart: unless-stopped

networks:
  homeguru-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

